<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: linear-gradient(to right, #83c453, #36e75e);
      }
      .box {
        height: 400px;
        width: 40vh;
        display: flex;
        justify-content: center;
        flex-direction: column;
        box-shadow: 2px 2px 50px grey;
        border: 2px solid black;
        border-radius: 20px;
        padding: 50px;
        gap: 25px;
      }
      button {
        width: 30%;
        background-color: aliceblue;
        color: black;
        padding: 10px;
      }
      button:hover {
        color: white;
        background-color: black;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <h1>Register page</h1>
        Enter username:<input
          type="text"
          placeholder="Enter your name"
          id="username"
          
        />
        Enter Email:<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"placeholder="Enter Email" id="email" />
        Enter Password:<input type="password" id="password" />

        <button href="login.html" id="register">Register</button>
        <a href="login.html">login</a>
      </div>
    </div>

    <script>
      let regbtn = document.getElementById("register");
      let arr=[];

      regbtn.addEventListener("click", () => {
        let username = document.getElementById("username").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;


        
        // console.log(arr[1].username);
        
        if(username!='' && password!='' && email!=''){
            
        arr.push({username,email,password});
        localStorage.setItem("users",JSON.stringify(arr));
        
        document.getElementById("username").value='';
        document.getElementById("email").value='';
        document.getElementById("password").value='';

        alert("register sucessful");
        }
      });
    </script>
  </body>
</html>
