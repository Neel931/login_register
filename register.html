<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
   
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

.container {
  height: 100vh;          
  width: 100vw;          
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #6a11cb; 
}

.box {
  background: #fff;
  padding: 30px 40px;
  width: 350px;
  border-radius: 12px;
  box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
  text-align: left;
}

.box h1 {
  text-align: center;
  font-size: 28px;
  margin-bottom: 20px;
  color: #333;
}

.box input {
  width: 100%;
  padding: 12px;
  margin: 10px 0 20px;
  border: 1px solid #ddd;
  border-radius: 8px;
  outline: none;
  transition: 0.3s;
  font-size: 15px;
}

.box input:focus {
  border-color: #6a11cb;
  box-shadow: 0px 0px 5px rgba(106, 17, 203, 0.4);
}


#register {
  width: 100%;
  padding: 12px;
  border: none;
  background: #6a11cb;
  color: #fff;
  font-size: 17px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

#register:hover {
  background: #4b0fa4;
}

.box a {
  display: block;
  margin-top: 15px;
  text-align: center;
  text-decoration: none;
  color: #2575fc;
  font-weight: bold;
  transition: 0.3s;
}

.box a:hover {
  color: #6a11cb;
}
   
 </style>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <h1>Register page</h1>
        Enter username:<input
          type="text"
          placeholder="Enter your name"
          id="username"
          class="form-control"
        />
        Enter Email:<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"placeholder="Enter Email" id="email" />
        Enter Password:<input type="password" id="password" />

        <button href="login.html" id="register">Register</button>
        <a href="login.html">login</a>
      </div>
    </div>

    <script>
      let regbtn = document.getElementById("register");
      let arr=[];

      regbtn.addEventListener("click", () => {
        let username = document.getElementById("username").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;


        
        // console.log(arr[1].username);
        
        if(username!='' && password!='' && email!=''){
            
        arr.push({username,email,password});
        localStorage.setItem("users",JSON.stringify(arr));
        
        document.getElementById("username").value='';
        document.getElementById("email").value='';
        document.getElementById("password").value='';

        alert("register sucessful");
        }
      });
    </script>
  </body>
</html>
