<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #3a1a5c;
        overflow: hidden;
      }

      .box {
        background: #fff;
        padding: 30px 40px;
        width: 350px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: left;
      }

      .box h1 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
      }

      .box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        outline: none;
        font-size: 15px;
        transition: 0.3s;
      }

      .box input:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 5px rgba(106, 17, 203, 0.4);
      }

      #login {
        width: 100%;
        padding: 12px;
        border: none;
        background: #6a11cb;
        color: #fff;
        font-size: 17px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      #login:hover {
        background: #4b0fa4;
      }

      .box a {
        margin-top: 15px;
        text-align: center;
        text-decoration: none;
        color: #2575fc;
        font-weight: bold;
      }
      .show {
        display: none;
      }

      .box a:hover {
        color: #6a11cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>login page</h1>

        Enter Email:<input type="email" placeholder="Enter Email" id="email" />
        Enter Password:<input type="password" id="password" />

        <button id="login">login</button>
        <a href="register.html">Register Now</a>
        <a href="index.html" class="show">Home page</a>
      </div>
    </div>

    <script>
      let email = document.getElementById("email");
      let password = document.getElementById("password");
      let loginbtn = document.getElementById("login");
      let arr = [];

      loginbtn.addEventListener("click", () => {
        arr = JSON.parse(localStorage.getItem("users")) || [];

        let correct = false;

        arr.forEach(function check(el) {
          if (el.email == email.value && el.password == password.value) {
            correct = true;
            console.log(el.email);
            alert("login sucessful! Redirecting Home Page");
            let a = document.querySelector("a");
            a.classList.remove("show");
            window.location.href = "index.html";
          }
        });

        if (correct == false) {
          alert("Incorrect email or password");
        }
        email.value = "";
        password.value = "";
      });
    </script>
  </body>
</html>
